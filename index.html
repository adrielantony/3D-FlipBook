<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aashirvad 3D FlipBook</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Flipbook StyleSheet -->
    <link href="./assets/css/dflip.min.css" rel="stylesheet" type="text/css" />

    <!-- Icons Stylesheet -->
    <link
      href="./assets/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom Modern Styles -->
    <style>
      /* Modern Body Styling */
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      /* Container for Centering Content */
      .container {
        text-align: center;
        max-width: 1200px;
        width: 100%;
        padding: 20px;
      }

      /* Modern Heading */
      h2 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }

      /* Flipbook Container Styling */
      ._df_book {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        overflow: hidden;
        margin: 0 auto;
        background-color: #fff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      ._df_book:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      /* Footer Styling */
      .footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #666;
      }

      .footer a {
        color: #2575fc;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #6a11cb;
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h2 {
          font-size: 2rem;
        }

        ._df_book {
          height: 400px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <!-- Modern Heading -->
          <h2>Aashirvad 3D FlipBook</h2>

          <!-- Flipbook Container -->
          <div
            class="_df_book"
            height="600"
            webgl="true"
            backgroundcolor="#f0f0f0"
            source="./assets/books/Big_Data_Analytics.pdf"
            id="df_manual_book"
          ></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Powered by <a href="https://github.com/adrielantony" target="_blank">Adriel Antony</a></p>
      </div>
    </div>

    <!-- jQuery -->
    <script src="./assets/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/libs/three.min.js" type="text/javascript"></script>
    <script src="./assets/js/libs/compatibility.js" type="text/javascript"></script>
    <script src="./assets/js/libs/mockup.min.js" type="text/javascript"></script>
    <script src="./assets/js/libs/pdf.min.js" type="text/javascript"></script>
    <script src="./assets/js/libs/pdf.worker.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="./assets/js/dflip.min.js" type="text/javascript"></script>
  </body>
</html>
